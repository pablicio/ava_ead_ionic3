<ion-header>

  <ion-navbar>
    <ion-title>aulas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <accordion-list *ngFor="let item of items;"
                  [title]="item.name"
                  textColor="#FFF"
                  hasMargin="false"
                  headerColor="#4c6df9"
                  [expanded]="index === 0">
    <!-- <img [src]="item.imageUrl"> -->
    <ion-list>      
        <ion-item *ngFor="let aula of item.aulas;" (click)="goToVideo(aula)">
          {{ aula.title }}
          <hr>
        </ion-item>       
    </ion-list>
  </accordion-list>
</ion-content>
